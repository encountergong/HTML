<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>
<body>
<pre>...</pre>
<blockquote>....</blockquote>
<p>HELLO</p>
<p><b>HELLO</b>
  <i>hello</i>
  <blink>hello</blink>
  <big>hello</big>
  <small>hello</small>
  <sup>sup</sup>
  <sub>sub</sub>
  <cite>cite</cite>
</p>
<p>针对一个一元二次方程组</p>
<p><i>x</i><sup>2</sup>-<b>5</b><i>x</i>+<b>4</b>=0</p>
<p>我们使用<big><b>分解因式法</b></big>来演示解题思路：</p>
<p><small>由：</small>（<i>x</i>-1）(<i>x</i>-4)=0</p>
<p><small>得：</small><br/><i>x</i><sub>1</sub>=1<br/>
    <i>x</i><sub>2</sub>=4
</p>    
</body>
</html>
